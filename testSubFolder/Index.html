    <script>
        function ERROR_LOGGER(err, id = 'global') {
            var stack   =  err.error && err.error.stack;
            var message = `ERR_logger ${id}: \n`
                        + `${ err && err.error || err }`;
            if (stack) {
                message += '\n' + stack;
            }

            console.trace(message);
            return message;
        }//END ERROR_LOGGER

        window.addEventListener( 'error', ERROR_LOGGER );
        window.onload = HDL_start();
    </script>
